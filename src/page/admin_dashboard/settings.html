<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-6 settings-container">
          <!-- Profile Photo -->
          <div class="profile-photo">
            <img src="./assets/images/profile.jpg" alt="Profile Photo" />
            <a href="#">Edit Photo</a>
          </div>

          <!-- Settings Form -->
          <form>
            <div class="row mb-3">
              <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" value="Kevin" />
              </div>
              <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" value="Fleming" />
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Your email</label>
              <input type="email" id="email" class="form-control" value="jaskolski.brent@yahoo.com" />
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" id="phoneNumber" class="form-control" value="546-933-2772" />
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="text" id="dob" class="form-control" value="11-08-1995" />
              </div>
              <div class="col">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-control">
                  <option value="female" selected>Female</option>
                  <option value="male">Male</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-submit">Add Now</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
